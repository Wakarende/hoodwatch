<p>business works!</p>

<button (click)="findBusiness()">Business</button>
<div *ngIf="business.length>0">

    <li> neighbourhood: {{business.neighbourhood}}</li>
    <li>admin: {{business.admin}}</li>
    <li>business_email: {{business.business_email}}</li>
  </ul>
</div>
