<div>
  <div *ngIf="currentPosts.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="post_name">Post Name</label>
        <input type="text" class="form-control" id="post_name" [(ngModel)]="currentPosts.post_name" name="post_name" />
      </div>
      <div class="form-group">
        <label for="post_content">Post Content</label>
        <input type="text" class="form-control" id="post_content" [(ngModel)]="currentPosts.post_content"
          name="post_content" />
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label> {{ currentPosts.pub_date ? "pub_date" : "Pending" }} </div>
    </form>
    <button class="badge badge-primary mr-2" *ngIf="currentPosts.pub_date" (click)="updatePublished(false)"> UnPublish
    </button>
    <button *ngIf="!currentPosts.pub_date" class="badge badge-primary mr-2" (click)="updatePublished(true)"> Publish
    </button>
    <button class="badge badge-danger mr-2" (click)="deletePosts()"> Delete </button>
    <button type="submit" class="badge badge-success mb-2" (click)="updatePosts()"> Update </button>
    <p>{{ message }}</p>
  </div>
