<p>neighbourhood-details works!</p>
<div>
  <div *ngIf="currentNeighbourhood" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="neighbourhood_name">Post Name</label>
        <input type="text" class="form-control" id="neighbourhood_name" [(ngModel)]="currentNeighbourhood.neighbourhood_name" name="neighbourhood_name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentNeighbourhood.description"
          name="description" />
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label> {{ currentNeighbourhood.published ? "Published" : "Pending" }} </div>
    </form>
    <button class="badge badge-primary mr-2" *ngIf="currentNeighbourhood.published" (click)="updateNeighbourhood(false)"> UnPublish
    </button>
    <button *ngIf="!currentNeighbourhood.published" class="badge badge-primary mr-2" (click)="updateNeighbourhood(true)"> Publish
    </button>
    <button class="badge badge-danger mr-2" (click)="deleteNeighbourhood()"> Delete </button>
    <button type="submit" class="badge badge-success mb-2" (click)="updateNeighbourhood()"> Update </button>
    <p>{{ message }}</p>
  </div>
