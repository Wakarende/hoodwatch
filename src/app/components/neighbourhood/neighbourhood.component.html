<app-neighbourhood-list></app-neighbourhood-list>

<!-- Add Neighbour hood form  -->
<div class="container">
  <div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="neighbourhood_name" required [(ngModel)]="neighbourhood.neighbourhood_name"
            name="neighbourhood_name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" id="description" required [(ngModel)]="neighbourhood.description" name="description" />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input class="form-control" id="location" required [(ngModel)]="neighbourhood.location"
            name="location" />
        </div>
        <div class="form-group">
          <label for="occupants">Occupants</label>
          <input class="form-control" id="occupants" required [(ngModel)]="neighbourhood.occupants"
            name="occupants" type="number" />
        </div>
        <button (click)="saveNeighbourhood()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newNeighbourhood()">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- End of form  -->
